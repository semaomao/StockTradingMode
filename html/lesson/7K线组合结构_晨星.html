<h1>&nbsp;&nbsp;晨星：</h1>

	

	
	<div class="psize">
		<p>
	 
&nbsp;&nbsp;&nbsp;&nbsp;晨星：第一根中长阴线，第二根为带上下引线的小阳线或者小阴线（甚至为十字线），第三根是高开高走的光头的中长阳线。
		</p>
		
		<div align="center"><img src="../img/zuhe_chenxing1.png"  /><br/><img src="../img/zuhe_chenxing2.png"  /></div>
		

	<p style="margin-right: 0px;" dir="ltr">
	<font color="#0000ff"><strong>图中圆圈所示就是晨星</strong></font></p>

&nbsp;&nbsp;&nbsp;&nbsp;传统K线教程讲的都是两根K线组合，其实现在的K线组合我们要应用到多根K线之中，这种晨星线预示着空方搏杀的力量衰竭到极限，十字线表明多空平衡即将变盘，而十字线的次日一根中阳线证明了多头的力量，后续一波涨势完全将原来的下跌趋势反转。<br/><br/>
