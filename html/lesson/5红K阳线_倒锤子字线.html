		</p>
		
		<div align="center"><img src="../img/yang_daochuizi.png"  /></div>
		

	<p style="margin-right: 0px;" dir="ltr">
	<font color="#0000ff"><strong>图中箭头所示就是倒锤子线</strong></font></p>

&nbsp;&nbsp;&nbsp;&nbsp;在下跌趋势末端，经常遇到倒锤子线，开盘价就是最低价，然后一直上攻，盘中遇到抛压冲高回落，收盘价比开盘价要高，说明有资金进场抄底行为。如果次日收盘还能高于当日收盘，并且是个光头的阳线，后续可能又一波反弹行情。
