<h1>&nbsp;&nbsp;光头光脚阴线：</h1>

	

	
	<div class="psize">
		<p>
	 
&nbsp;&nbsp;&nbsp;&nbsp;光头光脚阴线开盘价就是最高价，盘中股价继续下杀，可能有回升动作但是都不会超过开盘价，也可能开盘之后一路向下，甚至低开低走的走势，空方绝对控盘。
		</p>
		
		<div align="center"><img src="../img/yin_guangtouguangjiao.png"  /></div>
		

	<p style="margin-right: 0px;" dir="ltr">
	<font color="#0000ff"><strong>图中箭头所示就是光头光脚阴线</strong></font></p>

&nbsp;&nbsp;&nbsp;&nbsp;遇到光头光脚阴线次日都会有更低的价格出现，如果光头光脚阴线出现在股价高位，警惕主力资金出货，如果光头光脚阴线出现股价低位，配合吊人线，反倒是底部形态的，预示着下跌趋势即将反转。
